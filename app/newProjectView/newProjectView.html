    <a class="w3-bar-item w3-button" id="homeLinkHome" ng-click="goToDashboard()" style="color: white;"><i
            class="glyphicon glyphicon-home w3-large"></i></a>
    <a class="w3-bar-item w3-button" id="userLinkHome" ng-click="goToSearchCrew()" style="color: white;"><i
            class="glyphicon glyphicon-user w3-large"></i></a>
    <a class="w3-bar-item w3-button" id="projectsLinkHome" style="color: white;"><i class="glyphicon glyphicon-film w3-large"></i></a>

    <form id="searchItemHome">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </form>


    <div class="w3-bar-item w3-dropdown-click w3-right" id="logoBarHome">
        <h4 id="userNameHome" ng-click="showLogoItem()" style="color: white;">{{profile.name}}</h4>
        <div class="w3-dropdown-content w3-bar-block w3-border w3-right" id="logoBarContentHome">
            <a href="#" class="w3-bar-item w3-button"><i class="glyphicon glyphicon-user w3-large"></i> Your Public
                Profile</a>
            <a ng-click="goToEditProfile()" class="w3-bar-item w3-button"><i
                    class="glyphicon glyphicon-pencil w3-large"></i> Edit Profile</a>
            <a ng-click="logout()" class="w3-bar-item w3-button"><i class="glyphicon glyphicon-off w3-large"></i> Logout</a>
        </div>
    </div>

    <div id="logoBarImgContainerHome">
        <img class="w3-content" id="logoBarImgHome" alt="logo">
    </div>

</div>

<div id="bodyHome" class="w3-container w3-col l12 s12 m12">
    <div id="sideUserHome" class="w3-col l3 m3 s3 w3-card-2" style="background: linear-gradient(rgba(0,0,0,.5), rgba(0,0,0,.5));">
        <h3 id="userNameAndLastHome" style="color: white;">{{profile.name}} {{profile.lastName}}</h3>
        <p id="userRolesHome" style="color: white;"></p>
        <p id="userCityHome" style="color: white;"></p>
        <img id="userPhotoHome">
        <br>
        <a ng-click="goToMyProjects()" class="w3-bar-item" id="userProjectHome" style="color: white;">My Projects <i
                class="glyphicon glyphicon-film w3-large"></i></a><br><br>
        <a ng-click="goToMyTroupers(profile.$id)" class="w3-bar-item" id="userTroupeHome" style="color: white;">My Troupers <i class="glyphicon glyphicon-user w3-large"></i></a><br><br>
        <a ng-click="goToEditProfile()" class="w3-bar-item" id="editProfileLinkHome" style="color: white;">Edit Profile <i
                class="glyphicon glyphicon-cog w3-large"></i></a>
    </div>

    <div id="alertBoxDiv">

    </div>

    <div id="newProjectContainer" class="w3-col l8 m8 s8 w3-card-2">
        <h2>CREATE NEW PROJECT<strong>{{prjTitle}}</strong></h2>
        <br>
        <div>
            <div id="projInfoContainer" class="w3-animate-opacity" style="width: 60%; float: left">
            <span id="projPicContainer" class="w3-left w3-animate-opacity"
                  style="margin-left: 20px; margin-bottom: 10px; width: 35%">
                <img id="projectPicture" style="padding-right: 5px;">
            </span>
                <form name="formInfo" class="w3-right w3-animate-opacity" style="width: 60%; padding-right: 20px">
                    <input type="text" ng-model="projectName" id="projectName" name="projectName"
                           class="w3-input w3-border"
                           placeholder="Project Title"
                           required><br>
                    <select id="projectType" ng-model="projectType" class="form-control w3-input w3-border" required>
                        <option value="" selected="selected">Select Type</option>
                        <option value="Short movie / Movie">Short movie / Movie</option>
                        <option value="TV Show">TV Show</option>
                        <option value="Promo">Promo</option>
                        <option value="Advertisement">Advertisement</option>
                    </select>
                    <select id="projectGenre" ng-model="projectGenre" class="form-control w3-input w3-border">
                        <option value="" selected="selected">Select Genre</option>
                        <option value="Action">Action</option>
                        <option value="Animation">Animation</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Drama">Drama</option>
                        <option value="Erotic">Erotic</option>
                        <option value="Hystorical">Hystorical</option>
                        <option value="Horror">Horror</option>
                        <option value="Martial Arts">Martial Arts</option>
                        <option value="Musical">Musical</option>
                        <option value="Romance">Romance</option>
                        <option value="Sci-fi">Sci-fi</option>
                        <option value="War">War</option>
                        <option value="Western">Western</option>
                    </select>
                    <select id="projectProgress" ng-model="projectProgress" class="form-control w3-input w3-border">
                        <option value="" selected="selected">Select Progress</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </form>
                <br>
                <div class="w3-container">
                    <input class="w3-left w3-animate-opacity" type="file" id="projPicUpload"
                           multiple="multiple"
                           style="margin-left: 10px; color: white"/>
                    <br>
                </div>
                <br>
                <div class="w3-container">
                    <textarea type="text" ng-model="projectDescription" id="projectDescription"
                              class="w3-input w3-border w3-left w3-animate-opacity" placeholder="Description"
                              style="margin-left: 10px; margin-right: 20px; width: 95%"></textarea>
                    <br><br>
                </div>
                <div id="rolesNeededContainer" class="w3-col s10 m10 l10 w3-center w3-animate-opacity">
                    <h4 style="color: white;">People we're looking for:</h4>

                    <div class="w3-col s6 m6 l6 w3-animate-opacity" id="advancedJoinCheckboxes">
                        <form class="w3-container">
                            <input id="checkAnim" type="checkbox" class="w3-check"> <label>Animation</label>
                            <br>
                            <input id="checkAudio" type="checkbox" class="w3-check"> <label>Audio/Music/Sound</label>
                            <br>
                            <input id="checkDP" type="checkbox" class="w3-check"> <label>Camera Crew/DP</label>
                            <br>
                            <input id="checkArt" type="checkbox" class="w3-check"> <label>Design/Scenic/Constr.</label>
                            <br>
                            <input id="checkDirect" type="checkbox" class="w3-check"> <label>Director</label>
                            <br>
                            <input id="checkGraphicDes" type="checkbox" class="w3-check"> <label>Graphic designer</label>
                            <br>
                            <input id="checkLight" type="checkbox" class="w3-check"> <label>Lighting/Electric</label>
                        </form>
                    </div>
                    <div class="w3-col s6 m6 l6 w3-animate-opacity" id="advancedJoinCheckboxes2">
                        <form class="w3-container">
                            <input id="checkPhot" type="checkbox" class="w3-check"> <label>Photographers</label>
                            <br>
                            <input id="checkPostProd" type="checkbox" class="w3-check"> <label>Post Production</label>
                            <br>
                            <input id="checkProducers" ng-model="checkProducers" type="checkbox" class="w3-check"> <label>Producers</label>
                            <br>
                            <input id="checkFX" type="checkbox" class="w3-check"> <label>Special Effects Crew</label>
                            <br>
                            <input id="checkStyle" type="checkbox" class="w3-check"> <label>Stylist/Vanities</label>
                            <br>
                            <input id="checkActor" type="checkbox" class="w3-check"> <label>Talent/Actors</label>
                            <br>
                            <input id="checkCast" type="checkbox" class="w3-check"> <label>Talent/Casting</label>
                        </form>
                    </div>

                    <br>
                </div>
            </div>
            <div id="projTroupersContainer" class="w3-animate-opacity w3-card-2"
                 style="width: 35%; float: left; margin-right: 5px; margin-left: 10px; background-color: #333333">
                <h4 style="text-align: left; padding-left: 20px; color: white">SHARE WITH:</h4>
                <ul style="list-style: none; text-align: left">
                    <li ng-repeat="user in suggestedFriends" style="list-style: none; padding-top: 8px">
                        <div class=" w3-container w3-card-2" style="padding: 10px; background: linear-gradient(rgba(0,0,0,.5), rgba(0,0,0,.5));">
                            <div class="w3-left" id="newUImgContainer">
                                <a id="troupeUserImgLink"><img id="newUImg" alt="Avatar" class="w3-left w3-circle"
                                                               ng-click="goToPublicProfile(user.uid)"></a>
                            </div>
                            <div id="newUDesc">
                                <div class="w3-container w3-row">
                                    <h4>{{user.name}} {{user.lastName}}</h4>
                                </div>
                                <div class=" w3-right" id="linkNewU">
                                    <a ng-click="addTroupers(user.$id)" class="w3-tooltip"><i
                                            class="glyphicon glyphicon-plus w3-xlarge"></i>
                                        <h6 class="w3-center w3-text w3-tag"
                                            style="color: white; text-align: left; position:absolute;left: 0px; padding: 5px;">
                                            Add {{user.name}}</h6>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="w3-row w3-left" style="margin-top: 30px; margin-bottom: 15px; width: 60%;">
                <button ng-click="createProjectDB()" class="w3-button w3-large w3-dark-gray">Create</button>
                <button ng-click="goToMyProjects()" class="w3-button w3-large w3-dark-gray w3-opacity">Cancel</button>
            </div>
        </div>

    </div>
</div>
