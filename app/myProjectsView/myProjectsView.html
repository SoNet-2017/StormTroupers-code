<div class="w3-container w3-bar w3-top w3-card-2" id="topBarHome" xmlns="http://www.w3.org/1999/html">


    <a class="w3-bar-item w3-button" id="homeLinkHome" ng-click="goToDashboard()"><i
            class="glyphicon glyphicon-home w3-large"></i></a>
    <a class="w3-bar-item w3-button" id="userLinkHome" ng-click="goToSearchCrew()"><i
            class="glyphicon glyphicon-user w3-large"></i></a>
    <a class="w3-bar-item w3-button" id="projectsLinkHome"><i class="glyphicon glyphicon-film w3-large"></i></a>

    <!--
        <div class="w3-bar-item w3-dropdown-click" id="typeSearchHome">
            <a ng-click="showSearchItem()" class=" glyphicon glyphicon-search w3-large" id="searchIconHome"></a>
            <div class="w3-dropdown-content w3-bar-block w3-border" id="typeSearchContentHome">
                <a href="#" class="w3-bar-item w3-button"><i class="glyphicon glyphicon-user"></i> Search Troupers</a>
                <a href="#" class="w3-bar-item w3-button"><i class="glyphicon glyphicon-project"></i> Search Projects</a>
            </div>
        </div>
        <input class="w3-input w3-border" type="text" id="searchBarHome">-->

    <form id="searchItemHome">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </form>


    <div class="w3-bar-item w3-dropdown-click w3-right" id="logoBarHome">
        <h4 id="userNameHome" ng-click="showLogoItem()">{{profile.name}}</h4>
        <div class="w3-dropdown-content w3-bar-block w3-border w3-right" id="logoBarContentHome">
            <a href="#" class="w3-bar-item w3-button"><i class="glyphicon glyphicon-user w3-large"></i> Your Public
                Profile</a>
            <a ng-click="goToEditProfile()" class="w3-bar-item w3-button"><i
                    class="glyphicon glyphicon-pencil w3-large"></i> Edit Profile</a>
            <a ng-click="logout()" class="w3-bar-item w3-button"><i class="glyphicon glyphicon-off w3-large"></i> Logout</a>
        </div>

    </div>

    <div id="logoBarImgContainerHome">
        <img class="w3-content" id="logoBarImgHome" alt="logo">
    </div>


</div>

<div id="bodyHome" class="w3-container w3-col l12 s12 m12" ng-init='DebugFunction()'>
    <div id="sideUserHome" class="w3-col l3 m3 s3 w3-card-2">
        <h3 id="userNameAndLastHome">{{profile.name}} {{profile.lastName}}</h3>
        <p id="userRolesHome"></p>
        <p id="userCityHome"></p>
        <img id="userPhotoHome">
        <br>
        <a ng-click="goToMyProjects()" class="w3-bar-item" id="userProjectHome">My Projects <i
                class="glyphicon glyphicon-film w3-large"></i></a><br><br>
        <a class="w3-bar-item" id="userTroupeHome">My Troupers <i class="glyphicon glyphicon-user w3-large"></i></a><br><br>
        <a ng-click="goToEditProfile()" class="w3-bar-item" id="editProfileLinkHome">Edit Profile <i
                class="glyphicon glyphicon-cog w3-large"></i></a>
    </div>

    <div id="myProjectsContainer" class="w3-col l8 m8 s8 w3-card-2">
        <div class="w3-tooltip" style="margin-bottom: 0px">
            <h2>My Projects</h2>
            <button ng-click="goToNewProject()" class="w3-button w3-circle w3-dark-gray w3-right" style="height: 60px; width: 60px; margin-right:35px; margin-bottom: 15px; padding: 15px; opacity: 0.8;">
                <i class="glyphicon glyphicon-plus w3-xlarge"></i>
                <span style="position:absolute;right:0;bottom:0px" class="w3-text w3-tag">Create new project!</span>
            </button>
            <!--<a ng-click="goToNewProject()" class="w3-button w3-left">Create new project</a>-->

        </div>

        <br>
        <div class="w3-container">
            <ul style="list-style: none">
                <li ng-repeat="prj in filterProjectsSearch">
                    <div id="projectXPanel" class="w3-panel w3-card-2 w3-col l12 m12 s12">
                        <div class="w3-row w3-col l3 m3 s3 w3-left">
                            <img id="projectXimg">
                        </div>
                        <div id="projectXLink" class="w3-col l9 m9 s9">
                            <h4><a ng-click="goToProjectX()">{{prj.title}}</a></h4>
                            <hr>
                            <ul class="w3-left" style="list-style: none; text-align: left; padding-left: 25px">
                                <li>TYPE</li>
                                <li>{{prj.progress}}</li>
                            </ul>
                        </div>

                        <!--div per vedere i membri della troupe-->
                        <div id="containerTroupe" class="row w3-container w3-right">
                            <div class="w3-col l3 m3 s3">
                                <h5 style="padding: 10px;"> My Troupe: </h5>
                            </div>
                            <div class="w3-col l9 m9 s9" style="align-content: center">
                                <ul class="w3-left" style="padding: 0px;">
                                    <li ng-repeat="user in filterUsers" style="display: inline-block; list-style: none; padding-top: 10px">
                                        <a id="troupeUserImgLink" ng-click="goToPublicProfile(user.UID)"><img id="troupeUserImg" alt="Avatar" class="w3-circle"></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <br>
                </li>
            </ul>


        </div>

    </div>
</div>
</div>
