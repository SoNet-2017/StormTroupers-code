<div class="w3-container w3-bar w3-top w3-card-2" id="topBarHome">


    <a class="w3-bar-item w3-button" id="homeLinkHome" ng-click="goToDashboard()"><i
            class="glyphicon glyphicon-home w3-large"></i></a>
    <a class="w3-bar-item w3-button" id="userLinkHome" ng-click="goToSearchCrew()"><i
            class="glyphicon glyphicon-user w3-large"></i></a>
    <a class="w3-bar-item w3-button" id="projectsLinkHome"><i class="glyphicon glyphicon-film w3-large"></i></a>

        <div class="w3-bar-item w3-dropdown-click" id="typeSearchHome">

    <form id="searchItemHome">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </form>


    <div class="w3-bar-item w3-dropdown-click w3-right" id="logoBarHome">
        <h4 id="userNameHome" ng-click="showLogoItem()">{{profile.name}}</h4>
        <div class="w3-dropdown-content w3-bar-block w3-border w3-right" id="logoBarContentHome">
            <a href="#" class="w3-bar-item w3-button"><i class="glyphicon glyphicon-user w3-large"></i> Your Public
                Profile</a>
            <a ng-click="goToEditProfile()" class="w3-bar-item w3-button"><i
                    class="glyphicon glyphicon-pencil w3-large"></i> Edit Profile</a>
            <a ng-click="logout()" class="w3-bar-item w3-button"><i class="glyphicon glyphicon-off w3-large"></i> Logout</a>
        </div>
    </div>

    <div id="logoBarImgContainerHome">
        <img class="w3-content" id="logoBarImgHome" alt="logo">
    </div>

</div>

<div id="bodyHome" class="w3-container w3-col l12 s12 m12">
    <div id="sideUserHome" class="w3-col l3 m3 s3 w3-card-2">
        <h3 id="userNameAndLastHome">{{profile.name}} {{profile.lastName}}</h3>
        <p id="userRolesHome"></p>
        <p id="userCityHome"></p>
        <img id="userPhotoHome">
        <br>
        <a ng-click="goToMyProjects()" class="w3-bar-item" id="userProjectHome">My Projects <i
                class="glyphicon glyphicon-film w3-large"></i></a><br><br>
        <a class="w3-bar-item" id="userTroupeHome">My Troupers <i class="glyphicon glyphicon-user w3-large"></i></a><br><br>
        <a ng-click="goToEditProfile()" class="w3-bar-item" id="editProfileLinkHome">Edit Profile <i
                class="glyphicon glyphicon-cog w3-large"></i></a>
    </div>

    <div id="aroundYouContainer" class="w3-col l8 m8 s8 w3-card-2">
        <h2>Around you...</h2>
        <div class="w3-container">
            <div class="w3-col l12 m12 s12">
                <div id="newProjectShow" class="w3-container w3-card-2 w3-col l6 m6 s6">
                    <div class="w3-container" id="newProjectTitle">
                        <h4>New Projects</h4>
                    </div>
                    <div class="w3-container">
                        <ul style="list-style: none; padding: 0;">
                            <li ng-repeat="project in filterProjects">
                                <div id="projectPic" class=" w3-container w3-card-2"
                                     style="padding: 10px; border-radius: 4mm; background-color: #b7c3b8">
                                    <div class="w3-container w3-row w3-col s10 m10 l10">
                                        <h4 style="color: white;
                                                text-shadow: 2px 2px 2px #333333;">{{project.title}}</h4>
                                    </div>
                                    <div id="likePanel" class="w3-container w3-row w3-right"
                                         style="min-height:20px; background: linear-gradient(rgba(0,0,0,.5), rgba(0,0,0,.9)); margin-top: 150px;">
                                        <div id="newPDesc">
                                            <div class="w3-container w3-row w3-col s3 m3 l3">
                                                <h5 style="color: white;">{{project.genre}}</h5>
                                            </div>
                                            <div class="w3-container w3-row w3-col s7 m7 l7">
                                                <h5 style="color: white;">{{project.progress}}</h5>
                                            </div>
                                            <a ng-click="goToPublicProjectPage(project.$id)"><i
                                                    class="glyphicon glyphicon-eye-open w3-xlarge w3-col s1 m1 l1"
                                                    style="color: white; margin-right: 15px"></i>
                                            <a ng-click="">
                                                <i class="glyphicon glyphicon-heart-empty w3-xlarge w3-col s1 m1 l1"
                                                   style="color: white;"></i></a>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <br>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="newUsersShow" class="w3-container w3-card-2 w3-col l5 m5 s5">
                    <div class="w3-container" id="newUserTitle">
                        <h4>New Users</h4>
                    </div>
                    <div class="w3-container">
                        <ul style="list-style: none">
                            <li ng-repeat="user in filterSearch">
                                <div class=" w3-container w3-card-2"
                                     style="padding: 10px; border-radius: 4mm; background-color: #b7c3b8">
                                    <div class="w3-left" id="newUImgContainer">
                                        <img id="newUImg" alt="Avatar" class="w3-left w3-circle">
                                    </div>
                                    <div id="newUDesc">
                                        <div class="w3-container w3-row">
                                            <h4>{{user.name}} {{user.lastName}}</h4>
                                        </div>
                                    </div>
                                    <div class="w3-container w3-row" id="linkNewU">
                                        <a ng-click="goToPublicProfile(user.$id)"><i
                                                class="glyphicon glyphicon-user w3-xlarge"></i></a>
                                        <a><i class="glyphicon glyphicon-send w3-xlarge"></i></a>
                                        <a><i class="glyphicon glyphicon-plus w3-xlarge"></i></a>
                                    </div>
                                </div>
                                <br>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
