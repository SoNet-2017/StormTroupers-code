
<div class="w3-container" id="adJoinMain">
    <h1>STORM<strong>TROUPERS</strong></h1>
    <h2>Working info</h2>
    <br>
    <div class="w3-container" id="mainContainer">
        <div class="w3-container">
            <h4>General info</h4>
            <br>
            <div class="w3-col s8 m8 l8 w3-left w3-animate-opacity">
                <input id="phone" type="text" class="w3-input w3-border" placeholder="Phone">
            </div>
            <div class="w3-col s2 m2 l2 w3-left w3-animate-opacity">
                <input id="checkPermPhone" type="checkbox" class="w3-check"><label>Permission to show</label>
            </div>
            <div class="w3-col s2 m2 l2 w3-left w3-animate-opacity"></div>
        </div>
        <br>
        <div class="w3-container">
            <div class="w3-col s8 m8 l8 w3-left w3-animate-opacity">

                <!--DEFINITIVO-->
                <form id="selectCountryProvinceCity">
                    <select id="country" ng-model="selectedCountry" ng-options="country for country in countries"
                            class="form-control w3-col s4 m4 l4" ng-change="loadProvinces(selectedCountry)" required>
                        <option value="" selected="selected">Select Country</option>
                    </select>
                    <select id="province" ng-disabled="!selectedCountry" ng-model="selectedProvince" class="form-control w3-col s4 m4 l4"
                            ng-options="province for province in provinces" ng-change="loadCities(selectedProvince.valueOf())" required>
                        <option value="" selected="selected">Select Region or State</option>
                    </select>
                    <select id="city" ng-disabled="!selectedProvince" ng-model="selectedCity" class="form-control w3-col s4 m4 l4"
                            ng-options="city for city in cities" required>
                        <option value="" selected="selected">Select City</option>
                    </select>
                </form>


            </div>
        </div>
        <br><br>
        <div class="w3-container">
            <div class="w3-col s4 m4 l4 w3-left w3-animate-opacity" id="checkCarContainer">
                <h4>Do you have a car?</h4>
                <form class="w3-container" role="form" id="checkCar">
                    <input type="radio" value="1" class="w3-radio" ng-model="carInfo" id="carYes"><label>Yes</label>
                    <br>
                    <input type="radio" value="0" class="w3-radio" ng-model="carInfo" id="carNo"><label>No</label>
                </form>
            </div>
            <div class="w3-col s4 m4 l4 w3-left w3-animate-opacity" id="chePayment">
                <h4>Do you work only under payment?</h4>
                <form class="w3-container" id="payRequest">
                    <input type="radio" value="1" class="w3-radio" ng-model="payment" id="payYes"><label>Yes</label>
                    <br>
                    <input type="radio" value="0" class="w3-radio" ng-model="payment" id="payNo"><label>No</label>
                </form>
            </div>
            <div class="w3-col s4 m4 l4 w3-left w3-animate-opacity"></div>
        </div>
        <br><br>
        <div class="w3-container">
            <div class="w3-col s7 m7 l7 w3-left w3-animate-opacity">
                <h4>Choose the areas that suit you the most</h4>
                <br>
                <div class="w3-col s4 m4 l4 w3-animate-opacity" id="advancedJoinCheckboxes">
                    <form class="w3-container">
                        <input id="checkAnim" type="checkbox" class="w3-check"><label> Animation</label>
                        <br>
                        <input id="checkAudio" type="checkbox" class="w3-check"><label> Audio/Music/Sound</label>
                        <br>
                        <input id="checkDP" type="checkbox" class="w3-check"><label> Camera Crew/DP</label>
                        <br>
                        <input id="checkArt" type="checkbox" class="w3-check"><label> Crew
                        art/Design/Scenic/Construction</label>
                        <br>
                        <input id="checkDirect" type="checkbox" class="w3-check"><label> Director</label>
                        <br>
                        <input id="checkGraphicDes" type="checkbox" class="w3-check"><label> Graphic designer</label>
                        <br>
                        <input id="checkLight" type="checkbox" class="w3-check"><label> Lighting/Electric</label>
                    </form>
                </div>
                <div class="w3-col s3 m3 l3 w3-animate-opacity" id="advancedJoinCheckboxes2">
                    <form class="w3-container">
                        <input id="checkPhot" type="checkbox" class="w3-check"><label> Photographers</label>
                        <br>
                        <input id="checkPostProd" type="checkbox" class="w3-check"><label> Post Production People</label>
                        <br>
                        <input id="checkProducers" type="checkbox" class="w3-check"><label> Producers</label>
                        <br>
                        <input id="checkFX" type="checkbox" class="w3-check"><label> Special Effects Crew</label>
                        <br>
                        <input id="checkStyle" type="checkbox" class="w3-check"><label> Stylist/Vanities</label>
                        <br>
                        <input id="checkActor" type="checkbox" class="w3-check"><label> Talent/Actors</label>
                        <br>
                        <input id="checkCast" type="checkbox" class="w3-check"><label> Talent/Casting - People</label>
                    </form>
                </div>
            </div>
            <div class="w3-col s5 m5 l5 w3-left w3-animate-opacity" id="aboutMe">
                <h4>About me</h4>
                <br>
                <form id="aboutMeForm">
                    <textarea placeholder="Describe yourself" id="aboutMeText"></textarea>
                </form>
            </div>
        </div>
        <br><br>
        <button class="w3-btn" id="advancedJoinButton" ng-click="createUserDB()">Join the dark side</button>
    </div>
</div>
